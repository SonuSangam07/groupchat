<body>
    <form class="loginForm" onsubmit="createUser(event)">
        <label for="name">Enter the user name</label>
        <input type="text"id="name" required>
        <label for="email">Enter the email ID</label>
        <input type="email" id="email" required>
        <label for="number">Enter the Phone number</label>
        <input type="number" id="number" required>
        <label for="password">Enter the Password</label>
        <input type="password" id="password" required>
        <button>Submit</button>
        <a href="./login.html" class="anchor">Already a User-Login</a>
    </form>
  
</body>
